<h1>Список закладів</h1>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Знайдено закладів: {{outlets.length}}
            </div><!-- .panel-heading -->
            <div class="panel-body">
                <table *ngIf="outlets.length; else: noOutlets" width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Назва</th>
                            <th>Адреса</th>
                            <th>Тип закладу</th>
                            <th>Тип знижки</th>
                            <th>Надавач</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr outlet-list-item *ngFor="let outlet of outlets" [outlet]="outlet"></tr>
                    </tbody>
                </table><!-- .table -->
            </div><!-- .panel-body -->
        </div><!-- .panel -->
    </div><!-- .col-lg-12 -->
</div><!-- .row -->
<ng-template #noOutlets>На даний момент немає зареєстрованих закладів...</ng-template>
<a routerLink="/admin/outlets/add-new" class="btn btn-info pull-right">+ Додати заклад</a>
