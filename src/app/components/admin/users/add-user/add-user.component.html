<div class="container">
    <div class="row">
        <form [formGroup]="addUserForm" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" #name>
                </div>
                <div class="form-group col-sm-6">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" #lastname>
                </div>
                <div class="form-group col-sm-6">
                    <label>Gender</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="gender-male" value="1" checked> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="gender-female" value="0"> Female
                        </label>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" #email>
                </div>
                <div class="form-group col-sm-6">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" #phone>
                </div>
                <div class="form-group col-sm-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" #address>
                </div>
                <div class="form-group col-sm-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" #password>
                </div>
                <div class="form-group col-sm-6">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" #password>
                </div>
                <div class="form-group col-sm-6">
                    <label>Role</label>
                    <select class="form-control">
                        <option value="1">User</option>
                        <option value="2">Card Holder</option>
                        <option value="3">Discount Provider</option>
                        <option value="4">Admin</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="avatar">Avatar</label>
                    <input type="text" class="form-control" id="avatar" placeholder="Avatar" #avatar>
                </div>
                <div class="form-group col-sm-6">
                    <label>Is Activated</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="activated" id="activated-true" value="1"> Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="activated" id="activated-false" value="0" checked> No
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success pull-right" (click)="addUser({
                name: name.value,
                lastname: lastname.value,
                email: email.value,
                password: password.value,
                address: address.value,
                phone: phone.value,
                avatar: avatar.value
            })">
                Submit
            </button>
        </form>
    </div>
</div>
