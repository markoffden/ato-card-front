<table *ngIf="users.length; else: noUsers" class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
<ng-template #noUsers>No users to show for now :(</ng-template>
<a routerLink="/admin/users/add-new" class="btn btn-info">+ Add New</a>
