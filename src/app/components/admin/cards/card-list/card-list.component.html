<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Знайдено карт: {{cards.length}}
            </div><!-- .panel-heading -->
            <div class="panel-body">
                <table *ngIf="cards.length; else: noCards" width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Дата видачі</th>
                        <th>Статус</th>
                        <th>Власник</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- <tr user-list-item *ngFor="let user of users" [user]="user" (id)="removeUser($event)"></tr> -->
                    </tbody>
                </table><!-- .table -->
            </div><!-- .panel-body -->
        </div><!-- .panel -->
    </div><!-- .col-lg-12 -->
</div><!-- .row -->
<ng-template #noCards>На даний момент немає зареєстрованих карт...</ng-template>
<a routerLink="/admin/cards/add-new" class="btn btn-info pull-right">+ Додати карту</a>
